<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="../medooze-media-server-client.js" type="text/javascript"></script>
		<script src="../transaction-manager.js" type="text/javascript"></script>
		<style>
			html {
				zoom: 90%;
			}
			body {
				background: #e2e1e0;
				text-align: center;
				margin: 0px;
				padding: 0px;
				font-size: 9px;
				color: #555;
				font-family: Roboto;
				text-align: -webkit-center;
				
			}

			table {
				    margin: 10px;
				    position: relative;
			}

			#container {
				top: 10px;
				left: 10px;
				margin: 0px;
				padding: 0px;
				width: 900px;
				
			}

			td {
				margin: 5px;
				padding: 5px;
				text-align: center;
			}
			
			.ready-dialog 
			{
				width: 780px;
				text-align: left;
				
			}
			.ready-dialog p 
			{
				color: black;
				font-size: 12pt;
				
			}
			.ready-dialog code
			{
				font-size: 12pt;
				
			}
		</style>

		
		
	</head>
	<body>
		
	<div id="container">
		<dialog class="ready-dialog mdl-dialog">
			<h4 class="mdl-dialog__title">AV1 SVC demo</h4>
			<div class="mdl-dialog__content">
				<p>
					Please connect with the peerconnection_client and enter the id you have been assigned below
				</p>
				<form action="#" id="ready-form">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="peerId" name="peerId" required>
						<label class="mdl-textfield__label" for="peerId">Peer Id</label>
					</div>
				</form>
			</div>
			<div class="mdl-dialog__actions">
				<button type="submit" class="ready mdl-button mdl-button mdl-button--raised  mdl-button--accent" id="connect" form="ready-form">Ready!</button>
			</div>
		</dialog>
		<table id="layers" style="display:none">
			<tr>
				<td></td>
				<td>FPS/4</td>
				<td>FPS/2</td>
				<td>FPS</td>
			</tr>
			<tr data-rid="a">
				<td>Low</td>
				<td><button data-sid="0" data-tid="0" class="mdl-button mdl-js-button mdl-button--raised">Layer S0 T0</button></td>
				<td><button data-sid="0" data-tid="1" class="mdl-button mdl-js-button mdl-button--raised">Layer S0 T1</button></td>
				<td><button data-sid="0" data-tid="2" class="mdl-button mdl-js-button mdl-button--raised">Layer S0 T2</button></td>
			</tr>
			<tr data-rid="b">
				<td>Medium</td>
				<td><button data-sid="1" data-tid="0" class="mdl-button mdl-js-button mdl-button--raised">Layer S1 T0</button></td>
				<td><button data-sid="1" data-tid="1" class="mdl-button mdl-js-button mdl-button--raised">Layer S1 T1</button></td>
				<td><button data-sid="1" data-tid="2" class="mdl-button mdl-js-button mdl-button--raised">Layer S1 T2</button></td>
			</tr>
			<tr data-rid="c">
				<td>High</td>
				<td><button data-sid="2" data-tid="0" class="mdl-button mdl-js-button mdl-button--raised">Layer S2 T0</button></td>
				<td><button data-sid="2" data-tid="1" class="mdl-button mdl-js-button mdl-button--raised">Layer S2 T1</button></td>
				<td><button data-sid="2" data-tid="2" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Layer S2 T2</button></td>
			</tr>
		</table>	
	
	</div>
	</body>

</html>	
<script src="js/transaction-manager.js" type="text/javascript"></script>
<script src="js/av1svc.js" type="text/javascript"></script>
